<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长三角城市化指标分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            height: 550px;
        }

        #chart {
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a0d2eb;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .chart-container {
                height: 400px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <div id="chart"></div>
            <div class="loading">数据加载中...</div>
        </div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', function () {
            const chartDom = document.getElementById('chart');
            const loadingElement = document.querySelector('.loading');

            if (typeof echarts !== 'undefined') {
                initChart();
            } else {
        
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js';
                script.onload = initChart;
                script.onerror = function () {
                    loadingElement.innerHTML = '<div style="color:#ff6b6b">图表库加载失败</div>';
                };
                document.head.appendChild(script);
            }

            function initChart() {
                try {
                    const myChart = echarts.init(chartDom);

                    const years = ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020'];
                    const population = [0.028, 0.028, 0.029, 0.030, 0.032, 0.032, 0.033, 0.034, 0.035, 0.036, 0.040];
                    const economy = [0.051, 0.056, 0.060, 0.073, 0.069, 0.072, 0.077, 0.096, 0.090, 0.097, 0.096];
                    const spatial = [0.076, 0.083, 0.088, 0.095, 0.100, 0.105, 0.112, 0.118, 0.124, 0.129, 0.145];

                    const option = {
                        title: {
                            text: '长三角城市群人口、经济、空间城市化指标',
                            left: 'center',
                            textStyle: {
                                color: '#fff',
                                fontSize: 22,
                                fontWeight: 'bold'
                            }
                        },
                        tooltip: {
                            trigger: 'axis',
                            backgroundColor: 'rgba(0,0,0,0.7)',
                            borderColor: '#777',
                            borderWidth: 1,
                            padding: 12,
                            textStyle: {
                                color: '#fff',
                                fontSize: 14
                            },
                            formatter: function (params) {
                                let result = `<div style="margin-bottom:5px;font-weight:bold">${params[0].name}</div>`;
                                params.forEach(param => {
                                    const value = param.value.toFixed(3);
                                    result += `
                                            <div style="display:flex;align-items:center;margin:5px 0">
                                                <span style="display:inline-block;width:12px;height:12px;background:${param.color};border-radius:50%;margin-right:8px"></span>
                                                ${param.seriesName}: <span style="font-weight:bold;margin-left:5px">${value}</span>
                                            </div>
                                        `;
                                });
                                return result;
                            }
                        },
                        legend: {
                            data: ['人口城市化指标', '经济城市化指标', '空间城市化指标'],
                            bottom: 20,
                            textStyle: {
                                color: '#e0e0e0',
                                fontSize: 14
                            },
                            itemGap: 30,
                            itemWidth: 18,
                            itemHeight: 12
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '12%',
                            top: '15%',
                            containLabel: true
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: years,
                            axisLine: {
                                lineStyle: {
                                    color: '#aaa'
                                }
                            },
                            axisLabel: {
                                color: '#ccc',
                                fontSize: 12
                            }
                        },
                        yAxis: {
                            type: 'value',
                            name: '指标值',
                            nameTextStyle: {
                                color: '#aaa',
                                fontSize: 14,
                                padding: [0, 0, 0, -40]
                            },
                            axisLine: {
                                lineStyle: {
                                    color: '#aaa'
                                }
                            },
                            axisLabel: {
                                color: '#ccc',
                                fontSize: 12,
                                formatter: '{value}'
                            },
                            splitLine: {
                                lineStyle: {
                                    color: 'rgba(255,255,255,0.1)'
                                }
                            }
                        },
                        series: [
                            {
                                name: '人口城市化指标',
                                type: 'line',
                                data: population,
                                smooth: true,
                                symbol: 'circle',
                                symbolSize: 8,
                                lineStyle: {
                                    width: 4,
                                    color: '#00c9ff'
                                },
                                areaStyle: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                        { offset: 0, color: 'rgba(0, 201, 255, 0.4)' },
                                        { offset: 1, color: 'rgba(0, 201, 255, 0.1)' }
                                    ])
                                }
                            },
                            {
                                name: '经济城市化指标',
                                type: 'line',
                                data: economy,
                                smooth: true,
                                symbol: 'circle',
                                symbolSize: 8,
                                lineStyle: {
                                    width: 4,
                                    color: '#92fe9d'
                                },
                                areaStyle: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                        { offset: 0, color: 'rgba(146, 254, 157, 0.4)' },
                                        { offset: 1, color: 'rgba(146, 254, 157, 0.1)' }
                                    ])
                                }
                            },
                            {
                                name: '空间城市化指标',
                                type: 'line',
                                data: spatial,
                                smooth: true,
                                symbol: 'circle',
                                symbolSize: 8,
                                lineStyle: {
                                    width: 4,
                                    color: '#ff7e5f'
                                },
                                areaStyle: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                        { offset: 0, color: 'rgba(255, 126, 95, 0.4)' },
                                        { offset: 1, color: 'rgba(255, 126, 95, 0.1)' }
                                    ])
                                }
                            }
                        ],
                        animation: true,
                        animationDuration: 1500
                    };

                    myChart.setOption(option);

                    loadingElement.style.display = 'none';

                    window.addEventListener('resize', function () {
                        myChart.resize();
                    });

                } catch (error) {
                    console.error('图表初始化失败:', error);
                    loadingElement.innerHTML = '<div style="color:#ff6b6b">图表加载失败</div>';
                }
            }
        });
    </script>
</body>
</html>
