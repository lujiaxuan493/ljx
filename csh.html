<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0d2eb;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 600px;
            margin-bottom: 30px;
        }

        #chart {
            width: 100%;
            height: 100%;
        }

        .info-panel {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .data-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

            .data-card h3 {
                color: #00c9ff;
                margin-bottom: 15px;
                font-size: 1.4rem;
                display: flex;
                align-items: center;
            }

                .data-card h3 i {
                    margin-right: 10px;
                    font-size: 1.6rem;
                }

            .data-card p {
                line-height: 1.8;
                color: #e0e0e0;
            }

        .trend {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .up {
            color: #4cd137;
        }

        .down {
            color: #e84118;
        }

        .code-section {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
        }

            .code-section h3 {
                color: #92fe9d;
                margin-bottom: 15px;
                font-size: 1.4rem;
            }

        .code-block {
            background: rgba(0, 20, 40, 0.6);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .code-comment {
            color: #5d8aa8;
        }

        .code-keyword {
            color: #ff7e5f;
        }

        .code-string {
            color: #92fe9d;
        }

        .code-function {
            color: #00c9ff;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #a0d2eb;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .chart-container {
                height: 450px;
                padding: 15px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="chart-container">
            <div id="chart"></div>
        </div>

    </div>

    <script>
        // 初始化ECharts实例
        const chartDom = document.getElementById('chart');
        const myChart = echarts.init(chartDom);

        // 数据定义
        const years = ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020'];
        const population = [0.028, 0.028, 0.029, 0.030, 0.032, 0.032, 0.033, 0.034, 0.035, 0.036, 0.040];
        const economy = [0.051, 0.056, 0.060, 0.073, 0.069, 0.072, 0.077, 0.096, 0.090, 0.097, 0.096];
        const spatial = [0.076, 0.083, 0.088, 0.095, 0.100, 0.105, 0.112, 0.118, 0.124, 0.129, 0.145];

        // 配置项
        const option = {
            title: {
                text: '长三角城市群人口、经济、空间城市化指标',
                left: 'center',
                textStyle: {
                    color: '#fff',
                    fontSize: 22,
                    fontWeight: 'bold'
                }
            },
            tooltip: {
                trigger: 'axis',
                backgroundColor: 'rgba(0,0,0,0.7)',
                borderColor: '#777',
                borderWidth: 1,
                padding: 12,
                textStyle: {
                    color: '#fff',
                    fontSize: 14
                },
                formatter: function (params) {
                    let result = `<div style="margin-bottom:5px;font-weight:bold">${params[0].name}</div>`;

                    params.forEach(param => {
                        const value = param.value.toFixed(3);
                        result += `
                                        <div style="display:flex;align-items:center;margin:5px 0">
                                            <span style="display:inline-block;width:12px;height:12px;background:${param.color};border-radius:50%;margin-right:8px"></span>
                                            ${param.seriesName}: <span style="font-weight:bold;margin-left:5px">${value}</span>
                                        </div>
                                    `;
                    });

                    return result;
                }
            },
            legend: {
                data: ['人口城市化指标', '经济城市化指标', '空间经济化指标'],
                bottom: 20,
                textStyle: {
                    color: '#e0e0e0',
                    fontSize: 14
                },
                itemGap: 30,
                itemWidth: 18,
                itemHeight: 12
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '12%',
                top: '15%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: years,
                axisLine: {
                    lineStyle: {
                        color: '#aaa'
                    }
                },
                axisLabel: {
                    color: '#ccc',
                    fontSize: 12
                }
            },
            yAxis: {
                type: 'value',
                name: '指标值',
                nameTextStyle: {
                    color: '#aaa',
                    fontSize: 14,
                    padding: [0, 0, 0, -40]
                },
                axisLine: {
                    lineStyle: {
                        color: '#aaa'
                    }
                },
                axisLabel: {
                    color: '#ccc',
                    fontSize: 12,
                    formatter: '{value}'
                },
                splitLine: {
                    lineStyle: {
                        color: 'rgba(255,255,255,0.1)'
                    }
                }
            },
            series: [
                {
                    name: '人口城市化指标',
                    type: 'line',
                   
                    emphasis: {
                        focus: 'series'
                    },
                    data: population,
                    smooth: true,
                    symbol: 'circle',
                    symbolSize: 8,
                    lineStyle: {
                        width: 4,
                        color: '#00c9ff'
                    },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(0, 201, 255, 0.4)' },
                            { offset: 1, color: 'rgba(0, 201, 255, 0.1)' }
                        ])
                    }
                },
                {
                    name: '经济城市化指标',
                    type: 'line',
                   
                    emphasis: {
                        focus: 'series'
                    },
                    data: economy,
                    smooth: true,
                    symbol: 'circle',
                    symbolSize: 8,
                    lineStyle: {
                        width: 4,
                        color: '#92fe9d'
                    },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(146, 254, 157, 0.4)' },
                            { offset: 1, color: 'rgba(146, 254, 157, 0.1)' }
                        ])
                    }
                },
                {
                    name: '空间经济化指标',
                    type: 'line',
                    
                    emphasis: {
                        focus: 'series'
                    },
                    data: spatial,
                    smooth: true,
                    symbol: 'circle',
                    symbolSize: 8,
                    lineStyle: {
                        width: 4,
                        color: '#ff7e5f'
                    },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(255, 126, 95, 0.4)' },
                            { offset: 1, color: 'rgba(255, 126, 95, 0.1)' }
                        ])
                    }
                }
            ],
            animation: true,
            animationDuration: 2000,
            animationEasing: 'cubicOut'
        };

        // 应用配置项
        myChart.setOption(option);

        // 响应窗口大小变化
        window.addEventListener('resize', function () {
            myChart.resize();
        });
    </script>
</body>
</html>
