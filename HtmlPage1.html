    </style>
</head>

            <button class="btn" onclick="toggleStack()">切换堆叠/分组</button>
            <button class="btn" onclick="resetChart()">重置视图</button>

            {n:'上海市',v:[23322.04331,31552.67302,21580.16688,40633.93108,38678.76638,39938.10162,39675.96637,43668.19404,43980.69272,44657.16526,45587.60629]}
        ];
        const years = ['2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020'];
        let isStacked = true;
        let chart = null;
        const colors = ['#5470c6','#91cc75','#fac858','#d14a61','#73c0de','#3ba272','#1DDBC0','#9a60b4','#ea7ccc','#1e90ff','#ff8c00'];

        function initChart() {
            if (chart) chart.dispose();
            chart = echarts.init(document.getElementById('chart'));
            
            const series = years.map((year, idx) => ({
                name: year,
                type: 'bar',
                stack: isStacked ? 'total' : null,
                emphasis: { focus: 'series' },
                data: cityData.map(city => city.v[idx])
            }));

            chart.setOption({
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { type: 'shadow' },
                    backgroundColor: 'rgba(255,255,255,0.95)',
                    borderColor: '#4a77d4',
                    textStyle: { color: '#333' },
                    formatter: function(params) {
                        let html = `<div style="font-weight:bold;margin-bottom:6px;font-size:.9rem">${params[0].name}</div>`;
                        params.forEach(p => html += `<div style="display:flex;align-items:center;margin-bottom:3px;font-size:.85rem">
                            <span style="display:inline-block;margin-right:6px;border-radius:3px;width:12px;height:12px;background-color:${p.color}"></span>
                            <span style="flex:1">${p.seriesName}:</span>
                            <span style="font-weight:bold">${p.value.toFixed(2)}</span>
                        </div>`);
                        return html;
                    }
                },
                legend: {
                    data: years,
                    textStyle: { color: '#5a6b82', fontSize: 13 },
                    bottom: 2,
                    type: 'scroll',
                    padding: [8,40],
                    pageIconColor: '#4a77d4',
                    pageTextStyle: { color: '#7a8ca5', fontSize: 10 },
                    pageIconSize: 12,
                    itemGap: 9,
                    itemWidth: 15,
                    itemHeight: 12
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '13%',
                    top: '8%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: cityData.map(city => city.n),
                    axisLine: { lineStyle: { color: '#d1dbe7' } },
                    axisLabel: {
                        color: '#5a6b82',
                        interval: 0,
                        rotate: 30,
                        margin: 12,
                        fontSize: 11
                    },
                    axisTick: { show: false }
                },
                yAxis: {
                    type: 'value',
                    name: '夜间灯光亮度总值（nW/cm²/sr⁻¹）',
                    nameTextStyle: { color: '#5a6b82', fontSize: 11 },
                    axisLine: { show: true, lineStyle: { color: '#d1dbe7' } },
                    axisLabel: { color: '#5a6b82', fontSize: 11 },
                    splitLine: { lineStyle: { color: '#f0f4f9' } },
                    nameLocation: 'end',
                    nameGap: 10
                },
                series: series,
                dataZoom: [{
                    type: 'inside',
                    start: 0,
                    end: 100,
                    zoomLock: false,
                    minValueSpan: 10
                },{
                    type: 'slider',
                    show: true,
                    bottom: 40,
                    height: 20,
                    start: 0,
                    end: 100,
                    backgroundColor: 'rgba(232,240,254,0.5)',
                    dataBackground: {
                        lineStyle: { color: 'rgba(74,119,212,0.3)' },
                        areaStyle: { color: 'rgba(74,119,212,0.1)' }
                    },
                    fillerColor: 'rgba(74,119,212,0.2)',
                    borderColor: 'rgba(74,119,212,0.4)',
                    textStyle: { color: '#5a6b82', fontSize: 10 },
                    handleSize: 15,
                    handleStyle: { color: '#4a77d4' },
                    minValueSpan: 10
                }],
                color: colors
            });

            window.addEventListener('resize', () => chart.resize());
        }

        function sortData(type) {
            if (type === 'total') {
                cityData.sort((a, b) => 
                    b.v.reduce((s, v) => s + v, 0) - a.v.reduce((s, v) => s + v, 0));
            } else if (type === 'growth') {
                cityData.sort((a, b) => 
                    ((b.v[10] - b.v[0]) / b.v[0]) - ((a.v[10] - a.v[0]) / a.v[0]));
            } else if (type === 'name') {
                cityData.sort((a, b) => a.n.localeCompare(b.n, 'zh-CN'));
            }
            
            chart.setOption({
                xAxis: { data: cityData.map(city => city.n) },
                series: years.map((_, idx) => ({
                    data: cityData.map(city => city.v[idx])
                }))
            });
        }

        function toggleStack() {
            isStacked = !isStacked;
            initChart();
        }

        function resetChart() {
            cityData.sort((a, b) => a.n.localeCompare(b.n, 'zh-CN'));
            initChart();
        }

        window.onload = initChart;
    </script>
</body>
</html>
